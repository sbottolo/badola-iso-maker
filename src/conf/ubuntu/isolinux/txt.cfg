GRUB_DEFAULT=0
GRUB_HIDDEN_TIMEOUT=0
GRUB_HIDDEN_TIMEOUT_QUIET=true
GRUB_TIMEOUT=1

default install
label install
menu label ^Install Ubuntu Server
kernel /install/vmlinuz
append preseed/file=/cdrom/preseed/{{seed_file}} bga=788 netcfg/choose_interface=auto initrd=/install/initrd.gz priority=critical --
